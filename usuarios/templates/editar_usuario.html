{% extends 'base.html' %}

{% block content %}
  <h2>Editar Usuário</h2>
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit">Salvar Alterações</button>
    <a href="{% url 'listar_usuarios' %}">Cancelar</a>
  </form>
{% endblock %}

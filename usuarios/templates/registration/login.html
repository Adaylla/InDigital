{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-container">
    <div class="login-logo">
        <img src="{% static 'assets/img/InDigital logo.png' %}" alt="logo" class="logo">
        <h1>Login</h1>
    </div>
    <form class="login-form" method="post">
        {% csrf_token %}
        <label for="email">E-mail:</label>
        <input type="email" placeholder="E-mail" required>

        <label for="senha">Senha:</label>
        <input type="password" placeholder="Senha" required>

        <a href="{% url 'esqueceuasenha' %}" class="forgot-password">Esqueceu a senha?</a>
        <button type="submit" class="btn-login">Entrar</button>
    </form>
    <div class="cadastre-se">
        <span>Ainda n√£o tem conta?</span>
        <a href="{% url 'cadastro' %}" class="btn-register">Cadastre-se</a>
    </div>
</div>
{% endblock content %}

{% extends 'base.html' %}

{% block content %}
  <h2>Deletar Usuário</h2>

  <p>Tem certeza de que deseja excluir o usuário <strong>{{ usuario.username }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
    <a href="{% url 'listar_usuarios' %}">Cancelar</a>
  </form>
{% endblock %}

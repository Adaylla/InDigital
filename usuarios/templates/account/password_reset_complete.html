{% extends "base.html" %}
{% load static %}

{% block title %}InDigital | Senha Redefinida{% endblock %}

{% block content %}
<div id="loginContainer">
    <div class="wrap">
        <div class="hidden-mobile">
            <img src="{% static 'assets/img/indigital.png' %}" 
                 alt="Logo InDigital" 
                 class="img-fluid">
        </div>

        <div class="login-wrap">
            <div class="text-center mb-4">
                <div class="success-icon mb-3">
                    <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                </div>
                <h2 class="text-success">Senha Redefinida!</h2>
            </div>
            
            <div class="alert alert-success text-center">
                <p class="mb-3">
                    <strong>Sua senha foi redefinida com sucesso!</strong>
                </p>
                <p class="mb-0">
                    Agora vocÃª pode fazer login com sua nova senha.
                </p>
            </div>

            <div class="text-center mt-4">
                <div class="d-grid">
                    <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Fazer Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('login-page');
    });
</script>
{% endblock %}

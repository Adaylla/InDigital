{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}InDigital | Alterar Senha{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-sm border-0 mt-4">
                <div class="card-header text-white text-center py-3" style="background-color: #20597F;">
                    <h4 class="mb-0">
                        <i class="fas fa-key me-2"></i>
                        Alterar Senha
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg py-2">
                                <i class="fas fa-save me-2"></i>
                                Alterar Senha
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4 pt-3 border-top">
                        <div class="d-flex justify-content-center gap-3 flex-wrap">
                            <a href="{% url 'password_reset' %}" class="text-decoration-none text-muted small">
                                <i class="fas fa-question-circle me-1"></i>
                                Esqueceu a senha?
                            </a>
                            <span class="text-muted">â€¢</span>
                            <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="text-decoration-none text-muted small">
                                <i class="fas fa-times me-1"></i>
                                Cancelar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
    }
    
    .card-header {
        border-radius: 10px 10px 0 0 !important;
    }
    
    .btn-primary {
        background-color: #20597F;
        border-color: #20597F;
        font-weight: 600;
    }
    
    .btn-primary:hover {
        background-color: #1a4a6b;
        border-color: #1a4a6b;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(32, 89, 127, 0.3);
    }
    
    .border-top {
        border-color: #e9ecef !important;
    }
    
    .list-unstyled li {
        padding: 2px 0;
    }
    
    @media (max-width: 768px) {
        .card-body {
            padding: 2rem !important;
        }
    }
</style>
{% endblock %}

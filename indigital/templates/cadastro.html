{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-cadastro">
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                    <p>Venha fazer parte do indigital e realize suas atividades acadêmicas!</p>
                </div>
            </div>
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail escolar</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required>
            </div>
            <div class="form-group">
                <label for="turno">Turno</label>
                <select id="turno" name="turno" required>
                    <option value=""></option>
                    <option value="matutino">Matutino</option>
                    <option value="vespertino">Vespertino</option>
                    <option value="noturno">Noturno</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serie">Série</label>
                <input type="text" id="serie" name="serie" placeholder="Série" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <div class="form-group">
                <label for="confirma-senha">Confirmar senha</label>
                <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirmar Senha" required>
            </div>
            <div class="cadastrar-button">
                <button type="submit" class="submit">Cadastrar</button>
            </div>
        </form>
    </div>        
</div>
{% endblock content %}

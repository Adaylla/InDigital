<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil estudante</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Editar perfil</h1>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail escolar</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required>
                </div>
                <div class="form-group">
                    <label for="turno">Turno</label>
                    <select id="turno" name="turno" required>
                        <option value=""></option>
                        <option value="matutino">Matutino</option>
                        <option value="vespertino">Vespertino</option>
                        <option value="noturno">Noturno</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="serie">Série</label>
                    <input type="text" id="serie" name="serie" placeholder="Série" required>
                </div>
                <div class="cadastrar-button">
                    <button type="submit" class="submit" onclick="window.location.href='salvaralteracoes.html';">Salvar alterações</button>
                    <button type="submit" class="submit" onclick="window.location.href='excluircontaestudante.html';">Excluir conta</button>
                </div>
            </form>
        </div>        
    </div>
</body>
</html>

{% extends "base.html" %} 
{% load static %}

{% block content %}
<div class="container-reserva">
    <div class="logo-reserva">
        <div class="logo-circle">
            <img src="{% static 'assets/img/InDigital logo.png' %}" alt="Logo InDigital">
        </div>
    </div>
    <div class="reservation-box">
       <h2>Reservas para o laboratório de informática</h2>
        <form action="{% url 'criar_reserva' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="time">Horário:</label>
                <select id="time" name="horario" required>
                    {% for horario in horarios %}
                        <option value="{{ horario }}">{{ horario }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="lab">Laboratório:</label>
                <select id="lab" name="numLaboratorio" required>
                    {% for lab in laboratorios %}
                        <option value="{{ lab.numLaboratorio }}">{{ lab.numLaboratorio }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <p>Escolha o horário, laboratório e data para realizar a reserva.</p>
            <button type="submit" class="reserve">Reservar</button>
        </form>
    </div>
</div>
{% endblock content %}

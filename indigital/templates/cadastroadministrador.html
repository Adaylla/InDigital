<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro administrador</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                        <p>Venha fazer parte do indigital, sua colaboração é essencial!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail escolar</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required>
                </div>
                <div class="form-group">
                    <label for="formacao">Formação</label>
                    <input type="text" id="formacao" name="formacao" placeholder="Formação" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>
                <div class="form-group">
                    <label for="confirma-senha">Confirmar senha</label>
                    <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirmar Senha" required>
                </div>
                <div class="cadastrar-button">
                    <button type="submit" class="submit">Cadastrar</button>
                </div>
            </form>
        </div>        
    </div>
</body>
</html>

{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<div class="container">
    <h2>Lista de Laboratórios</h2>
    
    {% for laboratorio in laboratorios %}
    <form class="lab-form">
        <div class="form-group">
            <label>Número:</label>
            <input type="text" value="{{ laboratorio.num_laboratorio }}" readonly>
        </div>
        
        <div class="form-group">
            <label>Vagas:</label>
            <input type="text" value="{{ laboratorio.vagas }}" readonly>
        </div>

        <div class="form-actions">
            {% if perms.indigital.editar_laboratorio %}
                <a href="{% url 'editar_laboratorio' laboratorio.id %}" class="btn edit">Editar</a>
            {% endif %}
            {% if perms.indigital.excluir_laboratorio %}
                <a href="{% url 'excluir_laboratorio' laboratorio.id %}" class="btn delete">Excluir</a>
            {% endif %}
        </div>
    </form>
    {% endfor %}
</div>

{% endblock %}

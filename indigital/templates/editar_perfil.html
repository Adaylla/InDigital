{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-editar-perfil">
    <div class="form">
        <form method="POST">
            {% csrf_token %}
                <div class="form-header">
                    <div class="title">
                        <h1>Editar perfil</h1>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input class="form-control {% if erro.nome %}is-invalid{% endif %}" type="text" id="nome" name="nome" placeholder="Nome" value="{{ dados.nome }}">
                </div>
                <div class="form-group">
                    <label for="email">E-mail escolar</label>
                    <input class="form-control {% if erro.email %}is-invalid{% endif %}" type="email" id="email" name="email" placeholder="E-mail" value="{{ dados.email }}">
                </div>
                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input class="form-control {% if erro.matricula %}is-invalid{% endif %}" type="text" id="matricula" name="matricula" placeholder="Matrícula" value="{{ dados.matricula }}">
                </div>
                <div class="form-group">
                    <label for="turno">Turno</label>
                    <select id="turno" name="turno" class="form-control">
                        <option value=""></option>
                        <option value="matutino" {% if dados.turno == "matutino" %}selected{% endif %}>Matutino</option>
                        <option value="vespertino" {% if dados.turno == "vespertino" %}selected{% endif %}>Vespertino</option>
                        <option value="noturno" {% if dados.turno == "noturno" %}selected{% endif %}>Noturno</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="serie">Série</label>
                    <input class="form-control {% if erro.serie %}is-invalid{% endif %}" type="text" id="serie" name="serie" placeholder="Série" value="{{ dados.serie }}" />
                </div>
                <div class="cadastrar-button">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
        </form>
    </div>        
</div>
{% endblock content %}

{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-criar-reserva">
    <h2>Criar Nova Reserva</h2>
    <form action="{% url 'criar_reserva' %}" method="POST">
        {% csrf_token %}
        <label for="numLaboratorio">Laboratório:</label>
        <select id="numLaboratorio" name="laboratorio" required>
            {% for lab in laboratorios %}
                <option value="{{ lab.id }}">{{ lab.numLaboratorio }}</option>
            {% endfor %}
        </select>
        
        <label for="horario">Horário:</label>
        <input type="time" id="horario" name="horario" required>
        
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        <button type="submit">Salvar Reserva</button>
    </form>
</div>
{% endblock content %}

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-editar-reserva">
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Editar informações</h1>
                    <p>Altere abaixo!</p>
                </div>
            </div>
            <div class="form-group">
                <label for="numero">Número do laborátorio</label>
                <input type="text" id="numero" name="numero" placeholder="Número" required>
            </div>
            <div class="form-group">
                <label for="horario">Horário</label>
                <input type="text" id="horario" name="horario" placeholder="Horário" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail escolar</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required>
            </div>
            <div class="cadastrar-button">
                <button type="submit" class="submit" onclick="window.location.href='meuscadastros.html';">Editar</button>
            </div>
        </form>
    </div>        
</div>
{% endblock content %}

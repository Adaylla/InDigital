{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-criar-reserva">
    <h2>Cadastrar Disponibilidade</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="botao-salvar">Salvar</button>
    </form>
    <a href="{% url 'reservas' %}" class="botao-voltar">Voltar</a>
</div>
{% endblock %}

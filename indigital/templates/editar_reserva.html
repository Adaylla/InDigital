{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-editar-reserva">
    <h2>Editar Reserva</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="botao-salvar">Salvar</button>
    </form>
    <a href="{% url 'listar_reservas' %}" class="botao-voltar">Voltar</a>
</div>
{% endblock %}

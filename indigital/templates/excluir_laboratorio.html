{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<style>
    .excluir-laboratorio-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border: 1px solid #86B5E1;
    }
    
    h2 {
        color: #20597F;
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
    }
    
    .excluir-laboratorio-mensagem {
        text-align: center;
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 30px;
        line-height: 1.6;
    }
    
    .botao-salvar {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: block;
        width: 100%;
        margin-bottom: 15px;
    }
    
    .botao-salvar:hover {
        background-color: #c82333;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    }
    
    .botao-voltar {
        background-color: #86B5E1;
        color: #20597F;
        padding: 12px 30px;
        border-radius: 6px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        display: block;
        width: 100%;
        text-align: center;
    }
    
    .botao-voltar:hover {
        background-color: #76a5d9;
        transform: translateY(-2px);
        text-decoration: none;
        color: #20597F;
    }
</style>
{% endblock %}

{% block content %}
<div class="excluir-laboratorio-container">
    <h2><i class="fas fa-trash mr-2"></i>Excluir Laboratório</h2>
    
    <p class="excluir-laboratorio-mensagem">
        <i class="fas fa-exclamation-triangle mr-2" style="color: #dc3545;"></i>
        Tem certeza que deseja excluir o laboratório <strong>"{{ laboratorio.num_laboratorio }}"</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="botao-salvar">
            <i class="fas fa-check mr-2"></i>Confirmar Exclusão
        </button>
    </form>
    
    <a href="{% url 'listar_laboratorios' %}" class="botao-voltar">
        <i class="fas fa-arrow-left mr-2"></i>Voltar para Lista
    </a>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    $('form').on('submit', function(e) {
        if (!confirm('Tem certeza que deseja excluir o laboratório "{{ laboratorio.num_laboratorio }}"?\n\nEsta ação não pode ser desfeita.')) {
            e.preventDefault();
            return false;
        }
    });
});
</script>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Excluir Laboratório</h2>
<p>Tem certeza que deseja excluir o laboratório "{{ laboratorio.num_laboratorio }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
</form>
<a href="{% url 'listar_laboratorio' %}">Cancelar</a>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block content %}
  <main class="main-container">
    <!-- Seção de Perfil -->
    <section class="perfil-section">
      <h2>Perfil</h2>
      <div class="perfil-card">
        <div class="perfil-foto">
          <img src="{% static 'assets/img/indigitallogotipo.png' %}" alt="">
        </div>
        <div class="perfil-info">
          <p>Nome sobrenome</p>
          <p>Matrícula</p>
        </div>
        <button class="editar-button">Editar perfil</button>
      </div>
    </section>
    <!-- Informações Cadastradas -->
    <section class="info-section">
      <h2>Informações cadastradas</h2>
      <div class="infor-card">
        <div class="infor-row">
          <p>Nome:</p>
          <p>E-mail:</p>
        </div>
        <div class="infor-row">
          <p>Série:</p>
          <p>Turno:</p>
        </div>
      </div>
    </section>
    <!-- Minhas Reservas -->
    <section class="reservas-section">
      <h2>Minhas Reservas</h2>
      <div class="reservas-card">
        <h3>Lab 214</h3>
        <p>8:00 - 8:45</p>
        <p>20/08/2024</p>
        <button class="cancelar-button">Cancelar</button>
      </div>      
    </section>
  </main>
{% endblock content %}

{% extends "base.html" %}
{% load static %}

{% block content %}

<main class="main-container">
  <!-- Seção de Perfil -->
  <section class="profile-section">
      <h2>Perfil</h2>
      <div class="profile-card">
      <div class="profile-photo">
          <img src="{% static 'assets/img/InDigital logo.png' %}" alt="Foto do perfil">
      </div>
      <div class="profile-info">
          <p>Nome sobrenome</p>
          <p>Matrícula</p>
      </div>
      <button class="edit-button">Editar perfil</button>
      </div>
  </section>

  <!-- Informações Cadastradas -->
  <section class="info-section">
      <h2>Informações cadastradas</h2>
      <div class="info-card">
      <div class="info-row">
          <p>Nome:</p>
          <p>E-mail:</p>
      </div>
      <div class="info-row">
          <p>Série:</p>
          <p>Turno:</p>
      </div>
      </div>
  </section>
</main>
{% endblock content %}

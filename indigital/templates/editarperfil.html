{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Editar perfil</h1>
                </div>
            </div>
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail escolar</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required>
            </div>
            <div class="form-group">
                <label for="turno">Turno</label>
                <select id="turno" name="turno" required>
                    <option value=""></option>
                    <option value="matutino">Matutino</option>
                    <option value="vespertino">Vespertino</option>
                    <option value="noturno">Noturno</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serie">Série</label>
                <input type="text" id="serie" name="serie" placeholder="Série" required>
            </div>
            <div class="cadastrar-button">
                <a href="{% url 'editarperfil' %}">
                    <button type="submit" class="window.location salvaralteracoes.html">Salvar alteracoes</button>
                <a href="{% url 'editarperfil' %}">
                    <button type="submit" class="indow.location contaexcluida.html">Excluir conta</button>
            </div>
        </form>
    </div>        
</div>
{% endblock content %}
